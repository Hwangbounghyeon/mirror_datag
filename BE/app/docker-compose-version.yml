services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY}/s108_backend:${GIT_VERSION}
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - be-redis
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://${EC2_HOST}}:${HEALTH_CHECK_PORT:-8000}${HEALTH_CHECK_PATH:-/health}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  be-redis:
    external: true
